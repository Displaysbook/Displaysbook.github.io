<!DOCTYPE html>
<html>
<head>
    <title>ActiveX 顶置窗口示例</title>
    <style>
        #topmostWindow {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 200px;
            border: 1px solid black;
            background-color: #f0f0f0;
            z-index: 9999; /* 确保窗口在所有其他内容之上 */
        }
    </style>
</head>
<body>
    <div id="topmostWindow">
        <p>这是一个顶置窗口</p>
    </div>

    <script type="text/javascript">
        function createActiveXWindow() {
            try {
                var activeXControl = new ActiveXObject('SomeActiveXControl.ClassName');
                // 创建并显示顶置窗口的逻辑
                // 这通常取决于 ActiveX 控件的功能
            } catch (e) {
                alert('ActiveX 控件无法创建: ' + e.message);
            }
        }

        // 确保在页面加载后创建 ActiveX 控件窗口
        window.onload = function() {
            createActiveXWindow();
        };
    </script>
</body>
</html>
