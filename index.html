<!DOCTYPE html>
<html>
<head>
    <title>Desktop Audio Visualization Example</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Desktop Audio Visualization Example</h1>
    <canvas id="audioCanvas" width="800" height="400"></canvas>

    <script>
        // 在页面加载时自动启动音频可视化
        window.onload = function() {
            startDesktopAudioVisualization();
        };

        async function startDesktopAudioVisualization() {
            try {
                // 捕获屏幕共享，包括音频
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: false, audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                analyser.fftSize = 2048;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                const canvas = document.getElementById("audioCanvas");
                const canvasCtx = canvas.getContext("2d");

                function draw() {
                    requestAnimationFrame(draw);

                    analyser.getByteTimeDomainData(dataArray);
                    canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                    canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                    canvasCtx.lineWidth = 2;
                    canvasCtx.strokeStyle = 'rgb(0, 0, 0)';

                    canvasCtx.beginPath();

                    const sliceWidth = canvas.width * 1.0 / bufferLength;
                    let x = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        const v = dataArray[i] / 128.0;
                        const y = v * canvas.height / 2;

                        if (i === 0) {
                            canvasCtx.moveTo(x, y);
                        } else {
                            canvasCtx.lineTo(x, y);
                        }

                        x += sliceWidth;
                    }

                    canvasCtx.lineTo(canvas.width, canvas.height / 2);
                    canvasCtx.stroke();
                }

                draw();
            } catch (e) {
                console.error("Error capturing desktop audio: ", e);
                alert("无法捕获桌面音频，请确保您已允许访问屏幕共享并启用了音频共享。");
            }
        }
    </script>
</body>
</html>
