<!DOCTYPE html>
<html>
<head>
    <title>ActiveX Window Example</title>
    <script type="text/javascript">
        function createWindow() {
            try {
                // 创建 ActiveX 控件的实例
                var shell = new ActiveXObject("WScript.Shell");
                // 使用 WScript.Shell 的 Popup 方法创建一个消息窗口
                shell.Popup("Hello, this is a window created using ActiveX!", 5, "ActiveX Window", 64);
            } catch (e) {
                alert("ActiveX is not enabled or an error occurred: " + e.message);
            }
        }
    </script>
</head>
<body>
    <h1>ActiveX Window Example</h1>
    <button onclick="createWindow()">Create Window using ActiveX</button>
</body>
</html>
